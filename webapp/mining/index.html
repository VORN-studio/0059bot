<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <title>Mining</title>
    <link rel="stylesheet" href="mining.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- ✅ Mobile Performance Optimization -->
    <style>
      @media (max-width: 768px), (hover: none) {
        /* ❌ Անջատել body backgrounds */
        body::before,
        body::after {
          display: none !important;
        }

        /* ❌ Անջատել #mining-app pseudo-elements */
        #mining-app::before,
        #mining-app::after {
          display: none !important;
        }

        /* ❌ Անջատել ԲՈԼՈՐ animations-ները */
        * {
          animation: none !important;
        }

        /* ❌ Անջատել backdrop-filter */
        #mining-app,
        #top-bar,
        #user-balance-box,
        .card,
        .plan-card,
        .btn {
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
        }

        /* ✅ Թողնել ՄԻԱՅՆ կարճ transitions */
        button,
        .btn,
        .plan-card,
        .card {
          transition: transform 0.15s ease, opacity 0.15s ease !important;
        }

        /* ❌ Մնացածը - NO transition */
        *:not(button):not(.btn):not(.plan-card):not(.card) {
          transition: none !important;
        }

        /* ✅ Hardware acceleration */
        body,
        #mining-app {
          transform: translateZ(0);
          backface-visibility: hidden;
          -webkit-backface-visibility: hidden;
        }
      }
    </style>
</head>
<body>

<div id="mining-app">

    <div id="top-bar">
        <button id="back-btn" onclick="goBack()">←</button>

        <div id="top-info">
            <div>
                Բալանս․ <span id="header-balance">0.00</span> DOMIT
            </div>
            <div>
                Մայնինգ արագություն․ <span id="header-speed">0.000</span> / ժամ
            </div>
        </div>
    </div>


    <h1 class="title">⛏ DOMIT Mining</h1>

    <div id="user-balance-box">
        Բալանս — <span id="user-balance">0.00</span> DOMIT
    </div>

    <div id="active-miner-box" class="card" style="display:none;">
        <h2>Ակտիվ փաթեթ</h2>

        <p><strong>Tier:</strong> <span id="active-tier">-</span></p>
        <p><strong>Արտադրանք / ժ:</strong> <span id="active-speed">-</span></p>
        <p><strong>Կուտակված:</strong> <span id="active-earned">-</span></p>

        <button id="claim-btn" class="btn">⬆ Փոխանցել բալանսին</button>
    </div>

    <h2 class="subtitle">⚡ Մայնինգ փաթեթներ</h2>

    <div id="plans-box"></div>

</div>

<script src="mining.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <title>Domino Slots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="slots.css" />
</head>
<body>

<div class="page">

  <!-- TOP BAR -->
  <div class="top-bar">
    <button class="btn back" onclick="goBack()">← Վերադառնալ</button>

    <div class="balances">
      <div class="badge">
        💼 Հիմնական՝ <span id="main-balance">0.00</span> $
      </div>
      <div class="badge slots">
        🎰 Slots՝ <span id="slots-balance">0.00</span> $
      </div>
    </div>
  </div>

  <!-- LOBBY -->
  <div id="slot-lobby" class="screen active">
    <h2 class="title">🎰 Domino Slots</h2>
    <p class="subtitle">Ընտրի՛ր խաղը և սկսի՛ր պտտել</p>

    <div class="slot-grid">

      <div class="slot-card" onclick="openSlot('classic777')">
    <div class="mini-slot-real">
        <div class="mini-reel" id="mreel1">
            <div>🍒</div>
            <div>⭐</div>
            <div>7️⃣</div>
            <div>💎</div>
            <div>🔔</div>
        </div>

        <div class="mini-reel" id="mreel2">
            <div>⭐</div>
            <div>7️⃣</div>
            <div>🍒</div>
            <div>🔔</div>
            <div>💎</div>
        </div>

        <div class="mini-reel" id="mreel3">
            <div>💎</div>
            <div>🍒</div>
            <div>⭐</div>
            <div>7️⃣</div>
            <div>🔔</div>
        </div>
    </div>

    <div class="slot-name">777 Classic</div>
</div>


      <div class="slot-card" onclick="openSlot('book')">
        <img src="https://i.ibb.co/02stX0d/bookofdomino.png" class="slot-img" />
        <div class="slot-name">Book of Domino</div>
      </div>

      <div class="slot-card disabled">
        <img src="https://i.imgur.com/vmVZs3V.png" class="slot-img" />
        <div class="slot-name">Hot Chili</div>
        <div class="soon">SOON</div>
      </div>

    </div>

    <p id="status" class="status"></p>
  </div>

</div>

<!-- Deposit Modal -->
<div id="slot-deposit-modal" class="modal hidden">
  <div class="modal-box">
      <h3 class="modal-title">Դեպոզիտ Slots-ում</h3>
      <div class="modal-underline"></div>

      <input id="slot-deposit-input" type="number" class="modal-input" placeholder="Գումարը ($)">
      <div id="slot-deposit-error" class="modal-error"></div>

      <div class="modal-actions">
          <button class="btn modal-btn modal-cancel" onclick="closeDepositModal()">Չեղարկել</button>
          <button class="btn modal-btn modal-ok" onclick="confirmDeposit()">OK</button>
      </div>
  </div>
</div>

<script src="slots.js"></script>
</body>
</html>

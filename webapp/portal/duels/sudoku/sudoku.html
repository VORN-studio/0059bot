<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku | Domino</title>
  <link rel="stylesheet" href="/portal/duels/sudoku/sudoku.css"/>
</head>
<body>
  <div class="container">
    <div class="top">
      <button class="btn back" onclick="goBack()">← Հետ</button>
      <div>💎 <span id="domit-balance">0</span></div>
    </div>
    <h2 style="text-align:center;">🔢 Սուդոկու</h2>
    <div id="mistakesInfo" class="turn"></div>
    <div id="grid" class="grid"></div>
    <div class="panel">
      <div class="tools">
        <button id="notesToggle" class="btn toggle" onclick="toggleNotes()">✎ Նշումներ</button>
      </div>
      <div id="numbers"></div>
    </div>
    <div id="status" class="status"></div>
    <div style="text-align:center; margin-top:10px;">
      <button id="newGame" class="btn" style="display:none;" onclick="restartGame()">🔄 Նոր խաղ</button>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/portal/duels/sudoku/sudoku.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Portal</title>
    <link rel="stylesheet" href="portal.css?v=1">
</head>
<body>

<div id="portal-root">

    <!-- TOP BAR -->
<div class="portal-topbar">
    <button id="back-btn" class="back-btn">←</button>
    <div class="portal-title">Domino Portal</div>

    <div class="portal-user">
        <img id="user-avatar" src="default.png">
        <span id="username"></span>
    </div>
</div>
    <input type="file" id="avatar-input" accept="image/*" style="display:none">
    <!-- PROFILE SECTION -->
<div class="portal-profile">
    <div class="avatar-frame">
        <img id="profile-avatar" src="default.png">
    </div>
    <div class="follow-stats">
        <span id="followers-count">0 Followers</span> •
        <span id="following-count">0 Following</span>
    </div>

    <div class="profile-info">
        <div id="profile-name" style="font-size: 18px; font-weight: bold;"></div>
        <div id="profile-status" style="opacity: 0.7; font-size: 13px;">Online</div>

        <button id="follow-btn">Follow</button>
    </div>
</div>


    <!-- MAIN TABS -->
    <div class="portal-tabs">
        <button class="tab-btn active" data-tab="feed">Feed</button>
        <button class="tab-btn" data-tab="users">Users</button>
        <button class="tab-btn" data-tab="messages">Messages</button>
        <button class="tab-btn" data-tab="chat">Global Chat</button>
    </div>

    <!-- CONTENT AREA -->
    <div id="portal-content">

        <div id="feed" class="tab-page active">
            <h3>Հոսիաֆիդ</h3>
            <div id="feed-list"></div>
        </div>

        <div id="users" class="tab-page">
            <h3>Օգտատերեր</h3>

            <input id="user-search"
                placeholder="Փնտրել username…"
                style="width:90%;padding:10px;border-radius:10px;margin:10px 0;">

            <div id="users-list"></div>
        </div>


        <div id="messages" class="tab-page">
            <h3>Նամակներ</h3>
            <div id="pm-list"></div>
        </div>

        <div id="chat" class="tab-page">
            <h3>Ընդհանուր Չատ</h3>
            <div id="global-chat"></div>
            <input id="chat-input" placeholder="Գրիր հաղորդագրություն…">
        </div>
        <div id="settings-btn" class="settings-btn">⚙️ Կարգավորումներ</div>

    </div>

</div>

<!-- Username Setup Popup -->
<div id="username-popup" class="popup hidden">
    <div class="popup-box">
        <h3>Ընտրիր օգտագործողի անուն</h3>
        <p>Այս անունը կօգտագործվի Domino Portal–ում</p>

        <input id="username-input" type="text" placeholder="օրինակ՝ user1234">

        <button id="username-save">Պահպանել</button>
    </div>
</div>
    <div id="settings-panel" class="settings-panel hidden">
    <div class="settings-box">
        <h2>Settings</h2>

        <button class="settings-item" id="change-avatar-open">
            Փոխել Avatar
        </button>

        <button class="settings-item" id="change-username-open">
            Փոխել Username
        </button>

        <button class="settings-close" id="settings-close">Փակել</button>
    </div>
</div>


<script src="portal.js?v=1"></script>
</body>
</html>

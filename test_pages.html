<!DOCTYPE html>
<html>
<head>
    <title>Test Required Pages</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Required Pages System</h1>
    
    <div>
        <label>User ID: </label>
        <input type="number" id="userId" value="123456" style="width: 100px;">
        <button onclick="testCheck()">Test Check</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testCheck() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/check_required_pages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_id: parseInt(userId) })
                });
                
                const data = await response.json();
                
                let html = '<div class="result ' + (data.ok ? 'success' : 'error') + '">';
                html += '<h3>Response:</h3>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                html += '</div>';
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                resultDiv.innerHTML = '<div class="result error">Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
